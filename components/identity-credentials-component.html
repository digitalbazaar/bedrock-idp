<div class="ng-cloak">

  <div class="row">
    <div class="col-md-12">
      <h1 class="headline">Identity Credentials</h1>
    </div>
  </div>

  <div class="row">
    <div class="section col-md-12">
      <h3 class="headline">Credentials Request</h3>

      <p>
        The domain <strong>{{$ctrl.identityCredentials.domain}}</strong> is
        requesting the following information about your identity. Do you want to
        share this information?
      </p>

      <dl class="dl-horizontal">
        <dt>Identity URL</dt>
        <dd>{{$ctrl.identity.id}}</dd>
      </dl>

      <form class="form-horizontal">
        <div class="form-group">
          <button class="btn btn-success" ng-click="$ctrl.authorize(true)">
            <i class="fa fa-thumbs-up"></i> Yes
          </button>
          <button class="btn btn-danger" ng-click="$ctrl.authorize(false)">
            <i class="fa fa-thumbs-down"></i> No
          </button>
        </div>
      </form>

    </div>
  </div>

</div>
